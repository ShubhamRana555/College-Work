<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition: filter 0.7s ease;
        }
        img:hover{
            filter: invert(1);
        }
    </style>
</head>
<body>
    <h1>Inver Image on Hover</h1>
    <img src="nature.jpg" title="waterfall" alt="waterfall">
    
</body>
</html>
