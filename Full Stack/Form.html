<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Submission Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Portfolio Submission Form</h2>
    <form action="#" method="post" >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <div>
            <label for="project_type">Gender:</label><br>
            <label for="project_type_web">male</label><br>
            <input type="radio" id="gender" name="male" value="Web" required>
            <label for="female">female</label><br>
            <input type="radio" id="gender" name="female" value="Other">
            <label for="project_type_other">Other</label>
            <input type="radio" id="gender" name="othervc" value="Other">
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required>

        <label for="project_description">Project Description:</label>
        <textarea id="project_description" name="project_description" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
