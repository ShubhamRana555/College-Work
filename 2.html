<!-- Margin distance which surrounds the border 
 margin:top right bottom left

The distance between contant and border is called padding.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,h1{
            background-color: yellow;
            padding:10px;
            border: 3px solid red;
            border-radius: 4px;
        
        }
        h1{
            color: red;
        }
        .navbar
        {
            font-size: 30px;

        }
        .navbar a{
            margin-left: 20px;
            background-color: rgb(36, 205, 30);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="www.google.com">click Me!</a>
    <p>Here is a first paragraph of text</p>
    <h1>Here is the heading of the second paragraph</h1>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <img src="./images/html.png" alt="">
</body>
</html>
